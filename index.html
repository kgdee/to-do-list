<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="app container">
    <div class="timemap">
      <div class="banner">
        <div class="row">
          <div class="day">
            <i class="bi bi-sun"></i>
          </div>
          <div class="night">
            <i class="bi bi-moon-fill"></i>
          </div>
          <div class="day">
            <i class="bi bi-sun"></i>
          </div>
          <div class="night">
            <i class="bi bi-moon-fill"></i>
          </div>
        </div>
      </div>
      <div class="time-list"></div>
      <div class="scroll-btns">
        <button class="scroll-btn" onclick="scrollTimeList(1)"><i class="bi bi-chevron-up"></i></button>
        <button class="scroll-btn" onclick="scrollTimeList(-1)"><i class="bi bi-chevron-down"></i></button>
      </div>
    </div>

    <div class="sessions-container">
      <div class="sessions"></div>
      <button class="add-btn" onclick="openAddSessionModal()"><i class="bi bi-plus"></i> Session</button>
    </div>

    <div class="task-panel"></div>

    <div class="add-session-modal hidden" onclick="openAddSessionModal()">
      <div class="modal-content" onclick="stopPropagation(event)">
        <form class="add-session-form">
          <div class="title">Add new session</div>
          <label class="file-input">
            Icon
            <i class="bi bi-image"></i>
            <input type="file" name="file" class="hidden">
          </label>
          <label>
            Title
            <input type="text" name="title" value="New Session">
          </label>
          <label>
            Duration
            <input type="number" name="duration" value="6">
          </label>
          <button type="submit">Add</button>
        </form>
        <button class="close" onclick="openAddSessionModal()"><i class="bi bi-x"></i></button>
      </div>
    </div>
  </div>
</body>
</html>

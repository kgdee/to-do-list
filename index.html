<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="app container">
    <div class="timemap">
      <div class="banner">
        <div class="row">
          <div class="day">
            <i class="bi bi-sun"></i>
          </div>
          <div class="night">
            <i class="bi bi-moon-fill"></i>
          </div>
          <div class="day">
            <i class="bi bi-sun"></i>
          </div>
          <div class="night">
            <i class="bi bi-moon-fill"></i>
          </div>
        </div>
      </div>
      <div class="time-list"></div>
      <button class="scroll-btn" onclick="scrollTimeList()"><i class="bi bi-chevron-down"></i></button>
    </div>

    <div class="sessions-container">
      <div class="sessions"></div>
      <button class="add-btn" onclick="addSession('','Test',6)"><i class="bi bi-plus"></i></button>
    </div>

    <div class="task-book">
      <div class="header">
        <i class="bi bi-moon-stars-fill"></i>
        Midnight To Do
      </div>

      <div class="add-task">
        <input type="text" placeholder="Add new task">
        <button>Add</button>
      </div>

      <div class="tasks">        
        <label class="task">
          Do something
          <div class="actions">
            <input type="checkbox">
            <button>
              <i class="bi bi-x"></i>
            </button>
          </div>
        </label>

        <div class="task">
          Do something
          <div class="actions">
            <input type="checkbox">
            <button>
              <i class="bi bi-x"></i>
            </button>
          </div>
        </div>

        <div class="task">
          Do something
          <div class="actions">
            <input type="checkbox">
            <button>
              <i class="bi bi-x"></i>
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
